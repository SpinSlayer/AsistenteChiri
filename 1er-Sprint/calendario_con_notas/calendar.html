         <!-- Modal  Formulario Agregar-->
        <div class="modal fadec " id="agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog d-flex align-items-center min-vh-100 " >
                <div class="modal-content  " id="modal_nueva_nota" >
                    <div class="modal-header">
                        <div class="col-11">

                        </div>
                    </div>
                    <div class="modal-body">

                        <!--Titulo de la nota-->
                        <div class="mb-3">
                            <label for="tituloNota" class="form-label "><h3 >Título de la nota</h3></label>
                            <input type="text" class="form-control fs-3" id="tituloNota">
                        </div>

                        <!--Contenido de la nota-->

                        </div>

                        </select>

                    </div>
                    <p></p>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-danger fs-3" data-bs-dismiss="modal">Cancelar</button>
                        <button id="creaNota" type="button" class="btn btn-primary fs-3" data-bs-dismiss="modal">Guardar</button>
