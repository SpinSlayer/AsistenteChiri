    <body>
        <h1>Notificaciones</h1>
        <ul class="tsummary">
            <li>usamos el asistente virtual para enviar notificaciones al escritorio</li>
            <li>solo funciona en contexto seguro (https)</li>
        </ul>
        <script>
            function showNotification() {
                 const notification = new Notification("Recordatorio!", {
                    body: "Entrar a la clase de Software 2",
                    icon: "alexa.ico"
                 });
                 
                 notification.onclick = (e) => {
                     window.location.href = "https://www.ulima.edu.pe";
                 };
            }
         
            // default, granted, denied
            console.log(Notification.permission);
            
            if (Notification.permission === "granted") {
                showNotification();
            } else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        showNotification();
                    }
                });
            }
        </script>
    </body>
