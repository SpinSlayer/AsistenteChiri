<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Asistente Chiri - Bootstrap</title>
    <link rel="stylesheet" href="navbar.css">  
    <link href="./css/bootstrap.min.css" rel="stylesheet">
</head>
 <body class="darkmode">
     <header>
        <div class="container-fluid">
            <!--  Barra de NavegaciÃ³n-->
            <nav class="navbar navbar-expand-md navbar-light border-3 border-bottom border-primary" style="background-color: #B0E0E6">
                <div class="container-fluid">
                    <a href="#" class="navbar-brand">CalendarioChiri</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MenuNavegacion">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="MenuNavegacion" class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-3">
                            <li class="nav-item"><a class="nav-link" href="#">Pizarra</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Iniciar Sesion</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div>
            <button id="bdark">Modo Oscuro</button>
        </div>
     </header>
     <main>
        
    </main>

    <script>
        const bdark = document.querySelector('#bdark');
        const body = document.querySelector('body');

        load();

        bdark.addEventListener('click', e=>{
            body.classList.toggle('darkmode');
            store(body.classList.contains('darkmode'));
        });

        function load(){
            const darkmode = localStorage.getItem('darkmode');

            if(!darkmode){
                store('false');
            } else if (darkmode == 'true'){
                body.classList.add('darkmode');
            }
        }

        function store(value){
            localStorage.setItem('darkmode', value);
        }
    </script>

    <script src="./js/bootstrap.bundle.min.js"></script>

    <script>
        function showNotification() {
             const notification = new Notification("Asistente Chiri", {
                body: "Bienvenido a tu asistente personalizado",
                icon: "alexa.ico"
             });
             
             notification.onclick = (e) => {
                 window.location.href = "https://www.ulima.edu.pe";
             };
        }
     
        // default, granted, denied
        console.log(Notification.permission);
        
        if (Notification.permission === "granted") {
            showNotification();
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    showNotification();
                }
            });
        }
    </script>
 </body>
</html>
