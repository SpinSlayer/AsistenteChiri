        <!--Lista de Notas-->

            <div id="lista_notas" class=" row row-cols-1 row-cols-md-3 g-4 ">
                <!--Aquí van las notas-->
            </div>

        </div>
        
        <!--Botones de notas-->
        <div id="btn_notas" class="col-1  ">
            <!--Boton Filtrar-->
           
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  Categorias
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="#" onclick="filterObjets('all')">Mostrar Todo</a></li>
                  <li><a class="dropdown-item" href="#" onclick="filterObjets('trabajo')">Trabajo</a></li>
                  <li><a class="dropdown-item" href="#" onclick="filterObjets('lista de compras')">Lista de compras</a></li>

                  <li><a class="dropdown-item" href="#"onclick="filterObjets('restaurante')" >Restaurante</a></li>

                </ul>
              </div>
            
            <!--Boton Agregar--> 
            <div >
                <button id="btnAdd"     class=" btn btn-primary btn-lg material-icons-outlined " data-bs-toggle="modal" data-bs-target="#agregar">
                    add_circle
                </button>
            </div>

            <!--Boton Borrar-->
            <div >
                <button id="btnDelete"  class=" btn btn-primary btn-lg material-icons-outlined ">
                    delete
                </button>
            </div>
            
        </div>

        <!-- Modal  Formulario Agregar-->
        <div class="modal fadec " id="agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content " id="modal_nueva_nota">
                    <div class="modal-header">
                        <div class="col-11">
                            <h4 class="modal-title text-center" id="exampleModalLabel">NUEVA NOTA</h4>
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                    <div class="modal-body">

                        <!--Titulo de la nota-->
                        <div class="mb-3">
                            <label for="tituloNota" class="form-label "><h4 >Título de la nota</h4></label>
                            <input type="text" class="form-control fs-5 " id="tituloNota">
                        </div>

                        <!--Contenido de la nota-->
                        <div class="mb-3">
                            <label for="contenidoNota" class="form-label"><h4>Contenido de la nota</h4></label>
                            <textarea class="form-control fs-5" id="contenidoNota" rows="3"></textarea>
                        </div>

                        <!--Categoría de la nota-->
                        <select id="categoriaNota" class="form-select fs-5 " aria-label="Default select example">
                            <option selected disabled>Seleccionar una categoría</option>
                        </select>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button id="creaNota" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
