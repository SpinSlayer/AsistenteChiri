<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Pantalla Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="calendarStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Lun</div>
                <div>Mar</div>
                <div>Mie</div>
                <div>Jue</div>
                <div>Vie</div>
                <div>Sab</div>
            </div>
            <div class="days">
                <div class="prev-date">26</div>
                <div class="prev-date">27</div>
                <div class="prev-date">28</div>
                <div class="prev-date">29</div>
                <div class="prev-date">30</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div class="today">29</div>
                <div>30</div>
                <div>31</div>
                <div class="next-date">1</div>
                <div class="next-date">2</div>
                <div class="next-date">3</div>
                <div class="next-date">4</div>
                <div class="next-date">5</div>
                <div class="next-date">6</div>
            </div>
        </div>
        <div class="espacioNotas">
            <ul id="lista-notas" class="lista_notas">
            </ul>
            <div class="anadirNotas">
                <input type="text" class="agregarEvento" data-bs-toggle="modal" data-bs-target="#agregar" placeholder="Agregar evento" disabled>
                <!--<span class="fa fa-plus-circle cursor-pointer boton-agregar"></span>-->
            </div>
        </div>  

<!----------FORMULARIO DE BOOTSTRAP------------------>
         <!-- Modal  Formulario Agregar-->
        <div class="modal fadec " id="agregar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content " id="modal_nueva_nota">
                    <div class="modal-header">
                        <div class="col-11">
                            <h4 class="modal-title text-center" id="exampleModalLabel">NUEVA NOTA</h4>
                        </div>
                    </div>
                    <div class="modal-body">

                        <!--Titulo de la nota-->
                        <div class="mb-3">
                            <label for="tituloNota" class="form-label "><h4 >Título de la nota</h4></label>
                            <input type="text" class="form-control" id="tituloNota">
                        </div>

                        <!--Contenido de la nota-->
                        <div class="mb-3">
                            <label for="contenidoNota" class="form-label"><h4>Contenido de la nota</h4></label>
                            <textarea class="form-control" id="contenidoNota" rows="3"></textarea>
                        </div>

                        <!--Categoría de la nota-->
                        <select id="categoriaNota" class="form-select fs-5 " aria-label="Default select example">
                            <option selected disabled>Seleccionar una categoría</option>
                        </select>
                        
                        <p></p>
                        <input type="date" id="selectTiempo">
                    </div>
                    <p></p>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                        <button id="creaNota" type="button" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
<!-------------------------------------------------------->

    </div>
    <script src="notasCalendar.js"></script>
    <script src="calendarScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>

</html>
