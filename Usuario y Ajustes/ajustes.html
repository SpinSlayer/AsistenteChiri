                        <li class="nav-item"><a class="nav-link" href="http://127.0.0.1:5500/Pizarra/Pizarra_de_notas.html">Pizarra</a></li>

        <button id="bdark">Modo Oscuro</button>

 </header>

  <section class="form-settings">
    <h4>Ajustes</h4>
    <h5>Frecuencia de activacion de notificaciones</h5>
    <select class="desplegable">
        <option value="1">5 minutos</option>
        <option value="2">15 minutos</option> 
        <option value="3">30 minutos</option> 
        <option value="4">1 hora</option> 
        <option value="5">2 horas</option> 
    </select> 
  </section>

 <script>
  const bdark = document.querySelector('#bdark');
  const body = document.querySelector('body');

  load();

  bdark.addEventListener('click', e=>{
      body.classList.toggle('darkmode');
      store(body.classList.contains('darkmode'));
  });

  function load(){
      const darkmode = localStorage.getItem('darkmode');

      if(!darkmode){
          store('false');
      } else if (darkmode == 'true'){
          body.classList.add('darkmode');
      }
  }

  function store(value){
      localStorage.setItem('darkmode', value);
  }
</script>

<script src="./js/bootstrap.bundle.min.js"></script>
</body>
